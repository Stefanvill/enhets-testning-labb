name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # NYTT: Starta Spring Boot server i bakgrunden
      - name: Start Spring Boot Server
        run: |
          nohup mvn spring-boot:run -Dspring-boot.run.arguments="--server.port=8080" &
          echo "Waiting for Spring Boot to start..."
          sleep 20  # Vänta på startup
          
          # Kolla att servern svarar
          until curl -f http://localhost:8080/atm/balance || curl -f http://localhost:8080/actuator/health; do
            echo "Server not ready, waiting..."
            sleep 2
          done
          echo "✅ Spring Boot ready!"

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Run Tests
        run: mvn test

      - name: Stop Spring Boot (optional)
        if: always()
        run: pkill -f 'spring-boot:run' || true
